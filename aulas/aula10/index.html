<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: aliceblue;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
        }
    </style>
</head>

<body>
  <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
    interagindo...
  </div>

  <script>

    function clicar(){
        var a=window.document.getElementById("area")
        a.innerText=("Clicou")
        a.style.backgroundColor="red"
    }
    function entrou(){
        var b=window.document.getElementById("area")
        b.innerText=("Entrou")
    }
    function saiu() {
        var c=window.document.getElementById("area")
        c.innerText=("saiu")
        c.style.backgroundColor="green"
    }

  </script>
 
</body>

</html>
